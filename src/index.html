<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="product">
      <div class="product__text product__text--code">
        Код товару: 488796
      </div>

      <div class="product__photo">
        <img
          src="./images/91_200.jpg"
          alt="Photo"
          class="product__img"
        >
      </div>

      <div class="product__content">
        <div class="product__discount">
          <div class="product__disc-item">-24%</div>
          <div class="product__disc-item">Хіт</div>
        </div>
  
        <h1 class="product__title">
          Ноутбук HP 15s-fq2038ua (5B1Y9EA)
        </h1>
  
        <div class="product__rating">
          <div class="product__stars product__stars--4">
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
          </div>
  
          <div class="product__text">6 відгуків</div>
        </div>
      </div>

      <div class="product__prices">
        <div class="product__text product__text--price">Ціна:</div>

        <div class="product__amounts">
          <div class="product__amount">19 999 грн</div>
          <div class="product__text product__text--cashback">+ 69 грн кешбек</div>
        </div>

        <div class="product__text product__text--disc-amount">
          14999грн
        </div>
      </div>

      <div class="product__buttons">
        <button class="product__button product__button--buy">Купити</button>

        <div class="product__icons">
          <button class="product__button product__button--icon product__button--icon-favorite"></button>
          <button class="product__button product__button--icon product__button--icon-compare"></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
